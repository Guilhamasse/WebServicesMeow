components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtenu via /auth/login
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: Clé API pour l'authentification

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: ID unique de l'utilisateur
        email:
          type: string
          format: email
          description: Adresse email de l'utilisateur
        role:
          type: string
          enum: [user, admin]
          default: user
          description: Rôle de l'utilisateur (user ou admin)
        created_at:
          type: string
          format: date-time
          description: Date de création du compte

    Parking:
      type: object
      properties:
        id:
          type: integer
          description: ID unique du stationnement
        user_id:
          type: integer
          description: ID de l'utilisateur propriétaire
        latitude:
          type: number
          format: float
          description: Latitude GPS
        longitude:
          type: number
          format: float
          description: Longitude GPS
        address:
          type: string
          description: Adresse du stationnement
          nullable: true
        note:
          type: string
          description: Note ou commentaire
          nullable: true
        created_at:
          type: string
          format: date-time
          description: Date de création

    ApiKey:
      type: object
      properties:
        id:
          type: integer
          description: ID unique de la clé API
        user_id:
          type: integer
          description: ID de l'utilisateur propriétaire
        key:
          type: string
          description: Clé API générée
        name:
          type: string
          description: Nom de la clé API
          nullable: true
        last_used_at:
          type: string
          format: date-time
          description: Dernière utilisation
          nullable: true
        created_at:
          type: string
          format: date-time
          description: Date de création
        expires_at:
          type: string
          format: date-time
          description: Date d'expiration
          nullable: true
        is_active:
          type: boolean
          description: Statut actif/inactif

    Error:
      type: object
      properties:
        error:
          type: string
          description: Message d'erreur
        details:
          type: array
          items:
            type: string
          description: Détails supplémentaires de l'erreur

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          description: Adresse email
        password:
          type: string
          minLength: 6
          description: Mot de passe (minimum 6 caractères)

    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          description: Adresse email
        password:
          type: string
          minLength: 6
          description: Mot de passe (minimum 6 caractères)

    ParkingRequest:
      type: object
      required: [latitude, longitude]
      properties:
        latitude:
          type: number
          format: float
          minimum: -90
          maximum: 90
          description: Latitude GPS (-90 à 90)
        longitude:
          type: number
          format: float
          minimum: -180
          maximum: 180
          description: Longitude GPS (-180 à 180)
        address:
          type: string
          description: Adresse du stationnement
        note:
          type: string
          description: Note ou commentaire

    CreateUserRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
          description: Adresse email de l'utilisateur
        name:
          type: string
          description: Nom de la clé API (optionnel)
        expires_in_days:
          type: integer
          minimum: 1
          description: Nombre de jours avant expiration de la clé API (optionnel)

    CreateApiKeyRequest:
      type: object
      properties:
        name:
          type: string
          description: Nom de la clé API (optionnel)
        expires_in_days:
          type: integer
          minimum: 1
          description: Nombre de jours avant expiration (optionnel)

    UpdateParkingRequest:
      type: object
      properties:
        address:
          type: string
          description: Nouvelle adresse (optionnel)
        note:
          type: string
          description: Nouvelle note (optionnel)

