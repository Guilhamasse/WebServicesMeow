openapi: 3.0.0
info:
  title: WebServices Meow API
  version: 1.0.0
  description: API de gestion de stationnements avec authentification et gestion d'utilisateurs
  contact:
    name: WebServices Meow
    email: contact@webservicesmeow.com

servers:
  - url: http://localhost:3000
    description: Serveur de développement

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtenu via /auth/login
    
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: Clé API pour l'authentification

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: ID unique de l'utilisateur
        email:
          type: string
          format: email
          description: Adresse email de l'utilisateur
        created_at:
          type: string
          format: date-time
          description: Date de création du compte

    Parking:
      type: object
      properties:
        id:
          type: integer
          description: ID unique du stationnement
        user_id:
          type: integer
          description: ID de l'utilisateur propriétaire
        latitude:
          type: number
          format: float
          description: Latitude GPS
        longitude:
          type: number
          format: float
          description: Longitude GPS
        address:
          type: string
          description: Adresse du stationnement
          nullable: true
        note:
          type: string
          description: Note ou commentaire
          nullable: true
        created_at:
          type: string
          format: date-time
          description: Date de création

    ApiKey:
      type: object
      properties:
        id:
          type: integer
          description: ID unique de la clé API
        user_id:
          type: integer
          description: ID de l'utilisateur propriétaire
        key:
          type: string
          description: Clé API générée
        name:
          type: string
          description: Nom de la clé API
          nullable: true
        last_used_at:
          type: string
          format: date-time
          description: Dernière utilisation
          nullable: true
        created_at:
          type: string
          format: date-time
          description: Date de création
        expires_at:
          type: string
          format: date-time
          description: Date d'expiration
          nullable: true
        is_active:
          type: boolean
          description: Statut actif/inactif

    Error:
      type: object
      properties:
        error:
          type: string
          description: Message d'erreur
        details:
          type: array
          items:
            type: string
          description: Détails supplémentaires de l'erreur

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          description: Adresse email
        password:
          type: string
          minLength: 6
          description: Mot de passe (minimum 6 caractères)

    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          description: Adresse email
        password:
          type: string
          minLength: 6
          description: Mot de passe (minimum 6 caractères)

    ParkingRequest:
      type: object
      required: [latitude, longitude]
      properties:
        latitude:
          type: number
          format: float
          minimum: -90
          maximum: 90
          description: Latitude GPS (-90 à 90)
        longitude:
          type: number
          format: float
          minimum: -180
          maximum: 180
          description: Longitude GPS (-180 à 180)
        address:
          type: string
          description: Adresse du stationnement
        note:
          type: string
          description: Note ou commentaire

tags:
  - name: Authentication
    description: Opérations d'authentification et de gestion des utilisateurs
  - name: Parking
    description: Gestion des stationnements
  - name: Admin
    description: Opérations d'administration (nécessite une clé API)

paths:
  /:
    get:
      summary: Page d'accueil de l'API
      description: Informations générales sur l'API WebServices Meow
      tags: [General]
      responses:
        '200':
          description: Informations sur l'API
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  description:
                    type: string
                  documentation:
                    type: string
                  endpoints:
                    type: object

  /api/v1/auth/register:
    post:
      summary: Créer un nouveau compte utilisateur
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              email: "utilisateur@exemple.com"
              password: "motdepasse123"
      responses:
        '201':
          description: Compte créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    description: Token JWT pour l'authentification
        '409':
          description: Email déjà utilisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Données de validation invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/auth/login:
    post:
      summary: Se connecter et recevoir un token JWT
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: "utilisateur@exemple.com"
              password: "motdepasse123"
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    allOf:
                      - $ref: '#/components/schemas/User'
                      - type: object
                        properties:
                          lastParking:
                            $ref: '#/components/schemas/Parking'
                            nullable: true
                  token:
                    type: string
                    description: Token JWT pour l'authentification
        '401':
          description: Identifiants invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Données de validation invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/auth/profile:
    get:
      summary: Récupérer le profil de l'utilisateur connecté
      tags: [Authentication]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profil utilisateur récupéré avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    allOf:
                      - $ref: '#/components/schemas/User'
                      - type: object
                        properties:
                          lastParking:
                            $ref: '#/components/schemas/Parking'
                            nullable: true
                          parkingsCount:
                            type: integer
                            description: Nombre total de stationnements
        '401':
          description: Non autorisé - Token manquant ou invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/parking:
    post:
      summary: Sauvegarder une nouvelle position de stationnement
      tags: [Parking]
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParkingRequest'
            example:
              latitude: 48.8566
              longitude: 2.3522
              address: "Place de la Concorde, Paris"
              note: "Stationnement près du musée"
      responses:
        '201':
          description: Position enregistrée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  parking:
                    $ref: '#/components/schemas/Parking'
        '401':
          description: Clé API manquante ou invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Données de validation invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/parking/current:
    get:
      summary: Obtenir la dernière position enregistrée
      tags: [Parking]
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Dernière position récupérée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  parking:
                    $ref: '#/components/schemas/Parking'
        '401':
          description: Clé API manquante ou invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Aucune position trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/parking/history:
    get:
      summary: Récupérer l'historique des positions
      tags: [Parking]
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
          description: Nombre maximum d'éléments à retourner
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Nombre d'éléments à ignorer (pagination)
      responses:
        '200':
          description: Historique récupéré avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  parkings:
                    type: array
                    items:
                      $ref: '#/components/schemas/Parking'
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: Nombre total d'éléments
                      limit:
                        type: integer
                        description: Limite utilisée
                      offset:
                        type: integer
                        description: Offset utilisé
                      hasMore:
                        type: boolean
                        description: Indique s'il y a plus d'éléments
        '401':
          description: Clé API manquante ou invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/parking/{id}:
    delete:
      summary: Supprimer une position de stationnement
      tags: [Parking]
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la position à supprimer
      responses:
        '200':
          description: Position supprimée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Clé API manquante ou invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Position introuvable ou non autorisée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Modifier une position de stationnement
      tags: [Parking]
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la position à modifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                  description: Nouvelle adresse
                note:
                  type: string
                  description: Nouvelle note
            example:
              address: "123 Rue de la Paix, Paris"
              note: "Stationnement mis à jour"
      responses:
        '200':
          description: Position mise à jour avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  parking:
                    $ref: '#/components/schemas/Parking'
        '401':
          description: Clé API manquante ou invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Position introuvable ou non autorisée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/users:
    post:
      summary: Créer un utilisateur avec sa clé API
      description: Utilisé par le propriétaire de l'API pour provisionner des clients
      tags: [Admin]
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
                  description: Email de l'utilisateur
                name:
                  type: string
                  description: Nom optionnel pour la clé API
                expires_in_days:
                  type: integer
                  minimum: 1
                  description: Durée d'expiration en jours (optionnel)
            example:
              email: "client@exemple.com"
              name: "Clé API Client Test"
              expires_in_days: 365
      responses:
        '201':
          description: Utilisateur et clé API créés avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
                  apiKey:
                    type: object
                    properties:
                      key:
                        type: string
                        description: La clé API générée
                      name:
                        type: string
                        description: Nom de la clé
                      expires_at:
                        type: string
                        format: date-time
                        nullable: true
                        description: Date d'expiration
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Clé API manquante ou invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email déjà utilisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
